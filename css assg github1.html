<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: blueviolet;
  width: 260px;
  border: 15px green;
  padding: 55px;
  margin: 23px;
}
</style>
</head>
<body>

<h2>Demonstrating the Box Model</h2>

<p>The CSS box model is essentially a box that wraps around every HTML element. It consists of: borders, padding, margins, and the actual content.</p>

<div>This text is the content of the box. We have added a 55px padding, 23px margin and a 15px green border.</div>

</body>
</html>
